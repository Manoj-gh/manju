<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <base href="/" />
</head>
<body style="background:#000;color:#fff;padding:20px;">
    <h1>🔧 Debug Test Page</h1>
    <div id="debug-info">Loading...</div>
    
    <script>
        console.log('🔧 [DEBUG] This script is running');
        console.log('🔧 [DEBUG] Current URL:', window.location.href);
        
        // Test if assets directory exists
        fetch('/assets/styles.css')
            .then(response => {
                console.log('🔧 [DEBUG] CSS file status:', response.status);
                document.getElementById('debug-info').innerHTML += '<br>✅ CSS file: ' + response.status;
            })
            .catch(error => {
                console.log('🔧 [DEBUG] CSS file error:', error);
                document.getElementById('debug-info').innerHTML += '<br>❌ CSS file error: ' + error;
            });
            
        // Test if JS bundle exists
        fetch('/assets/index-4GXzbXOM.js')
            .then(response => {
                console.log('🔧 [DEBUG] JS bundle status:', response.status);
                document.getElementById('debug-info').innerHTML += '<br>✅ JS bundle: ' + response.status;
            })
            .catch(error => {
                console.log('🔧 [DEBUG] JS bundle error:', error);
                document.getElementById('debug-info').innerHTML += '<br>❌ JS bundle error: ' + error;
            });
    </script>
</body>
</html>
